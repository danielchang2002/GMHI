<body>

  <!-- start sidebar button -->
  <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" id="sideButton"
    aria-controls="offcanvasScrolling">
    <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
    </svg>
  </button>
  <!-- end sidebar button -->

  <!-- start sidebar -->
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="display-6" id="offcanvasScrollingLabel"></h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container">

        <!-- start input -->
        <div class="setting">
          <h4><b>Input Data</b></h4>
          <p>Insert/upload MetaPhlAn output:</p>
          <a href="#!" class="" id="example">Example data</a>
          <textarea class="form-control" id="inputText" rows="6"></textarea>
          <br />
          <input class="form-control" type="file" id="inputFile" name=metaphlan2>
          <br />
        </div>
        <!-- end input -->

        <!-- start histogram settings -->
        <div class="setting">
        <h4><b>Figure 1.</b></h4>
        <label for="indexBox">Choose index:</label>
        <select id="indexBox" class="form-select" aria-label="">
          <option value="GMHI">GMHI</option>
          <option value="Richness">Richness</option>
          <option value="Evenness">Evenness</option>
          <option value="Shannon">Shannon</option>
          <option value="Inverse Simpson">Inverse Simpson</option>
        </select>
        <br />
        <label for="popBox">Choose comparison population:</label>
        <select id="popBox" class="form-select" aria-label="Default select example">
          <option value="all">All</option>
          <option value="healthy">Healthy</option>
          <option value="nonhealthy">Nonhealthy</option>
        </select>
        </div>
        <!-- end histogram settings -->

        <!-- start bars settings -->
        <h4><b>Figure 2.</b></h4>

        <label for="rankBar">Choose taxonomic rank:</label>
        <select id="rankBar" class="form-select" aria-label="Default select example">
          <option value="phylum">Phylum</option>
          <option value="class">Class</option>
          <option value="order">Order</option>
          <option value="family">Family</option>
        </select>
        <br/>

        <label for="popBoxBar">Choose comparison population:</label>
        <select id="popBoxBar" class="form-select" aria-label="Default select example">
          <option value="all">All</option>
          <option value="healthy">Healthy</option>
          <option value="nonhealthy">Nonhealthy</option>
        </select>
        <!-- end bars settings -->

      </div>
    </div>
  </div>
  <!-- end sidebar -->


  <!-- start main stuff -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">

        <!-- title -->
        <header class="">
          <h1 class="display-6 text-center">Gut Microbiome Health Index</h1>
        </header>

        <div id="histogram" class="fig"></div>
        <div id="bar" class="fig"></div>
      </div>
    </div>
  </div>
  <!-- end main stuff -->

  <!-- start footer  -->
  <footer class="footer">
    <div class="container text-center">
      <p class="text-muted">
        <a style="text-decoration:none" href="https://github.com/danielchang2002/GMHI" class="bottom-link"

    </div>
  </footer>
  <!-- end footer -->

</body>

</html>
